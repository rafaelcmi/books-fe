<h1>Livros:</h1>
<hr>
<button class="bto-cadastrar" routerLink="/livro-cadastro/new">Cadastrar</button>
<hr>
<ul>
  <li *ngFor="let livro of livros">
    {{ livro.titulo }} - {{ livro.valor | currency: 'R$' }}
    <button (click)="excluir(livro)">Excluir</button>
    <button (click)="editar(livro)">Editar</button>
  </li>
</ul>
<button class="bto-voltar" routerLink="/">Voltar</button>
