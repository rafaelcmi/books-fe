<div>
  <h2>Cadastro de Autor</h2>

  <form [formGroup]="autorForm" (ngSubmit)="salvarAutor()">

    <div *ngIf="autorId">
      <label for="codigo">Codigo:</label>
      <input type="text" id="codigo" formControlName="codigo" required>
    </div>

    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" formControlName="nome" required>
    </div>

    <button type="submit">Salvar Autor</button>
  </form>
  <button class="bto-voltar" routerLink="/autor-lista">Voltar</button>
</div>
